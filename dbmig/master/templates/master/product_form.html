{% extends "dash.html" %}
{% block title %}::Product::{% endblock %}
{% block das %}active{% endblock %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-white mb-5">Create Product</h3>


                    <form action="." method="post" >
                        {% csrf_token %}
                        {{ form|crispy }}
						<input style = "border-radius:6px;" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <!-- row -->


  <script src="{% static 'app/js/jquery.js' %}"></script>
  <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
  <!-- nice scroll -->
  <script src="{% static 'app/js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="{% static 'app/js/scripts.js' %}"></script>

<style>
body{
    color:#fff;
}
.container{

    padding-top:100px;
}
form{
    width:500px;
    padding-top:50px;
    color:#fff;
}
{% endblock %}

</body>

</html>
