{% extends "dash.html" %}
{% block title %}::Product Sub Category::{% endblock %}
{% block das %}active{% endblock %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-white mb-5">Product Sub Category Master</h3>
                    <form action="." method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input style = "border-radius:6px;" type='submit' value='submit'>
                    </form>
                </div>
            </div>
          </div>

  <script src="{% static 'app/js/jquery.js' %}"></script>
  <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
  <!-- nice scroll -->
  <script src="{% static 'app/js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="{% static 'app/js/scripts.js' %}"></script>
    
<style>
h3
{
    padding-top:100px;
    color: #fff;
}
form
{
    width:500px;
    padding-top:50px;
    color: #fff;
}
</style>
{% endblock %}
