{% extends "base.html" %}

{% block body %}

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Consignor</label>
      <input type="text" class="form-control" id="inputEmail4" value="Corporate Office">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Consignor Code</label>
      <input type="text" class="form-control" id="Code" >
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="Name" >
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Address</label>
      <input type="text" class="form-control" id="Address">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="RouteType">Route</label>
      <select id="Route" class="form-control">
        <option selected>Other...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="RouteType">Route Type</label>
      <select id="RouteType" class="form-control">
        <option selected>Local</option>
        <option>...</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">District</label>
      <input type="text" class="form-control" id="District" >
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">City</label>
      <input type="text" class="form-control" id="City">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Pin</label>
      <input type="text" class="form-control" id="Pin">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Distance</label>
      <input type="text" class="form-control" id="Distance">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">GST</label>
      <input type="text" class="form-control" id="GST">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">PAN</label>
      <input type="text" class="form-control" id="PAN">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
