{% extends "dash.html" %}
{% block title %}::LR Charges Editor::{% endblock %}
{% block transactions %}active{% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class="container tab-pane active"><br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>LR Charges Editor</h2>
                    <br>
                    <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'app:change' %}">
                        <div class="form-group">
                        <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                    </div>
                        <button type="submit" class="btn btn-default">Find LR</button>
                </form>

                <br>
            <br>
            <br>
    </div>    
            

  <script src="{% static 'app/js/jquery.js' %}"></script>
  <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
  <!-- nice scroll -->
  <script src="{% static 'app/js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'app/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="{% static 'app/js/scripts.js' %}"></script>
    
<style>
h2
{
    color: #fff;
    padding-top:100px;
}
container
{
    width:500px;
    padding-top:100px;
    color: #fff;
}
</style>

{% endblock %}
